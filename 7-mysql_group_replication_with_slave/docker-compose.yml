# Önce mysql master servisini başlat
# - monitor_user ve monitor_password ile monitor kullanıcısı oluşturuyoruz.
# - proxysql

# ve ardından mysql slave servislerini oluşturuyoruz.
# Sonra proxysql ve phpmyadmin servislerini oluşturuyoruz.

services:
  setup:
    image: mysql:5.7
    hostname: setup
    container_name: setup
    restart: "no"
    entrypoint: /run.sh
    # entrypoint: tail -f /dev/null
    volumes:
      # Başlangıçta çalıştırılacak sql ve kabuk dosyalarını yükleyelim
      - ./run.sh:/run.sh
    environment:
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      slave:
        condition: service_healthy

  master1:
    image: mysql:5.7
    hostname: master1
    container_name: master1
    restart: always
    # ports:
    #   - "3306:3306"
    #   - "24901:24901"
    command: >
      --defaults-file=/etc/mysql/my.cnf
      --server-id=1
      --group_replication_local_address="master1:24901"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - master1_data:/var/lib/mysql
      # Config dosyalarını yükleyelim
      - ./my.cnf:/etc/mysql/my.cnf:ro
      - ./1_network.cnf:/etc/mysql/conf.d/1_network.cnf:ro
      - ./2_group_replication.cnf:/etc/mysql/conf.d/2_group_replication.cnf:ro
      # - ./log.cnf:/etc/mysql/conf.d/log.cnf
      # Başlangıçta çalıştırılacak sql ve kabuk dosyalarını yükleyelim
      # - ./1_create_users.sql:/docker-entrypoint-initdb.d/1_create_users.sql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: repl_user
      MYSQL_PASSWORD: repl_pass123
      TZ: Europe/Istanbul
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  master2:
    image: mysql:5.7
    hostname: master2
    container_name: master2
    restart: always
    command: >
      --defaults-file=/etc/mysql/my.cnf
      --server-id=2
      --group_replication_local_address="master2:24902"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - master2_data:/var/lib/mysql
      # Config dosyalarını yükleyelim
      - ./my.cnf:/etc/mysql/my.cnf:ro
      - ./1_network.cnf:/etc/mysql/conf.d/1_network.cnf:ro
      - ./2_group_replication.cnf:/etc/mysql/conf.d/2_group_replication.cnf:ro
      # - ./log.cnf:/etc/mysql/conf.d/log.cnf
      # Başlangıçta çalıştırılacak sql ve kabuk dosyalarını yükleyelim
      # - ./1_create_users.sql:/docker-entrypoint-initdb.d/1_create_users.sql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: repl_user
      MYSQL_PASSWORD: repl_pass123
      TZ: Europe/Istanbul
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      master1:
        condition: service_healthy

  master3:
    image: mysql:5.7
    hostname: master3
    container_name: master3
    restart: always
    command: >
      --defaults-file=/etc/mysql/my.cnf
      --server-id=3
      --group_replication_local_address="master3:24903"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - master3_data:/var/lib/mysql
      # Config dosyalarını yükleyelim
      - ./my.cnf:/etc/mysql/my.cnf:ro
      - ./1_network.cnf:/etc/mysql/conf.d/1_network.cnf:ro
      - ./2_group_replication.cnf:/etc/mysql/conf.d/2_group_replication.cnf:ro
      # - ./log.cnf:/etc/mysql/conf.d/log.cnf
      # Başlangıçta çalıştırılacak sql ve kabuk dosyalarını yükleyelim
      # - ./1_create_users.sql:/docker-entrypoint-initdb.d/1_create_users.sql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: repl_user
      MYSQL_PASSWORD: repl_pass123
      TZ: Europe/Istanbul
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      master2:
        condition: service_healthy

  slave:
    image: mysql:5.7
    hostname: slave
    container_name: slave
    restart: always
    command: >
      --defaults-file=/etc/mysql/my.cnf
      --server-id=4
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./my.cnf:/etc/mysql/my.cnf:ro
      - ./1_network.cnf:/etc/mysql/conf.d/1_network.cnf:ro
      - ./slave.cnf:/etc/mysql/conf.d/slave.cnf:ro
      - slave_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: repl_user
      MYSQL_PASSWORD: repl_pass123
      TZ: Europe/Istanbul
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      master3:
        condition: service_healthy

volumes:
  master1_data:
  master2_data:
  master3_data:
  slave_data:

networks:
  mysql_network:
    name: mysql_network
    driver: bridge
